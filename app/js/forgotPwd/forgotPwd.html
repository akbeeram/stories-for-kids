<!--login form starts-->
<form name="forgotPwdForm" style="font-size:1.2em;text-align:left;" novalidate>
    <div style="height:1.2em;display:block;">
        <div ng-show="forgotPwdForm.email.$dirty && forgotPwdForm.email.$error.email" class="input-invalid-signup">
            Please enter a valid email</div>
        <div ng-show="forgotPwdForm.email.$dirty && forgotPwdForm.email.$error.required" class="input-invalid-signup">
            Email is required</div>
        <div ng-show="forgotPwdForm.email.$dirty && forgotPwdForm.email.$error.minlength" class="input-invalid-signup">
            Email should be more that 4 characters</div>
        <div ng-show="forgotPwdForm.email.$dirty && forgotPwdForm.email.$error.maxlength" class="input-invalid-signup">
            Email should be less that 60 characters</div>
        <div ng-show="$ctrl.forgotPwdError" class="input-invalid-signup">
            {{$ctrl.forgotPwdError}}
        </div>
        <div ng-show="$ctrl.forgotPwdMailSent" class="mail-sent">
            {{$ctrl.forgotPwdMailSent}}
        </div>
    </div>
    <div class="form-group">
        <div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
            <input class="form-control" name="email" type="email" placeholder="Email address" ng-model="$ctrl.userLoginInput.email"
                   ng-blur="$ctrl.validateIfEmailExists()" ng-minlength="4" ng-maxlength="60" required/>
        </div>
    </div>
    <br><br>
    <button class="login-button" ng-click="$ctrl.sendResetMail()" ng-disabled="!forgotPwdForm.$valid"
            ng-style="{'cursor':!forgotPwdForm.$valid ? 'not-allowed':'pointer'}">Reset Password&nbsp;
        <i class="fa fa-sign-in" aria-hidden="true" ng-show="$ctrl.showSignIn"></i>
        <i class="fa fa-spin fa-spinner fa-pulse fa-fw" aria-hidden="true" ng-show="$ctrl.showSigningIn"></i>
        <i class="fa fa-check leftMar1" aria-hidden="true" ng-show="$ctrl.showSignedIn"></i>
        <i class="fa fa-times leftMar1" aria-hidden="true" ng-show="$ctrl.showSignInErr" style="color:red;"></i>
    </button>
</form>
<!--login form ends-->
