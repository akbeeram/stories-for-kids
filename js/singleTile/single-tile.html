<div class="single-tile-welcome">
    <div class="story-box" title="Read {{$ctrl.storyDetails.categoryName}}">
        <div class="tile-story-fig">
              <img src="images/common/loading_icon.gif" ng-src="{{$ctrl.storyDetails.categoryImgLoc}}" />
        </div>
        <div class="tile-story-title">
            {{$ctrl.storyDetails.categoryName}}
        </div>
        <div class="tile-story-desc">
            {{$ctrl.storyDetails.categoryDesc | limitTo : 240}}
        </div>
        <div class="noOfStories">
            <span>No. of Stories : {{$ctrl.storyDetails.noOfStories}}</span>
        </div>
    </div>
</div>
