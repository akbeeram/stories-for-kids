<div class="row">
    <div>
        <div class="menu row">
            <div class="col-lg-1 col-md-1 col-sm-1 hidden-xs"></div>
            <ul class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <li ui-sref="welcome"><i class="fa fa-angle-double-left" style="font-weight:bold;"></i></li>
                <li ng-class="{'submenu-active':$ctrl.routerState.current.name == 'app.dash'}">Stories</li>
                <!--<li>Morals</li>
                <li>Quotes</li>
                <li>People</li>
                <li>Places</li>
                <li>Buildings</li>
                <li>Arts/Crafts</li>
                <li>Store</li>-->
                <li ui-sref="app.take-control.author-dash" ng-if="$ctrl.isUserAdmin">Admin</li>
            </ul>
            <div class="col-lg-1 col-md-1 col-sm-1 hidden-xs"></div>
        </div>
    </div>
</div>
<!-- folowing style is required -->
<div class="dash-body row">
    <div class="col-lg-1 col-md-1 col-sm-1 hidden-xs"></div>
    
    <div class="col-lg-7 col-md-8 col-sm-8 col-xs-12" >
        <div class="dash-container">
            Hi there ! Select your favorite story to start reading.<br><br>
            Select a Category :
            <select class="category-select" ng-change="$ctrl.changeCategory()" ng-model="$ctrl.categorySelected">
                <option ng-repeat="ctgry in $ctrl.dash.categoryList" value="{{ctgry.categoryId}}">
                    {{ctgry.categoryName}}
                </option>
            </select>
            <span ng-show="$ctrl.loadingCtgryInProgrs"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
            <br><br>
            <div class="row">
<!--                <div ng-show="$ctrl.loadingCtgryInProgrs" style="position:absolute;width:100%;height:100%;display:block;z-index:10;background:black;opacity:0.8;">
                </div>-->
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 dash-story-fig">
                    <img ng-src="{{$ctrl.dash.categoryData.categoryImgLoc}}" />
                </div>
                <div class="col-lg-9 col-md-9 col-sm-8 dash-story-desc">
                    {{$ctrl.dash.categoryData.categoryDesc}}
                </div>
            </div>
            
            <div class="row story-list">
                <!--<div ng-repeat="(k,v) in $ctrl.dash.storyData.story_list" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">-->

                    <div ng-repeat="story in $ctrl.dash.storyData">
                        <div ng-click="$ctrl.openStory(story)" class="story-line-item" title="Click to start reading {{story.story_name}}">
                            <div class="story-list-name">
                                <span>{{$index + 1}}.</span>&nbsp;&nbsp;<span>{{story.story_name}}</span>
                            </div>
                        </div>
                    </div>
                <span class="inset-text">We're adding more stories every day.</span>
            </div>
        </div>
    </div>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1 hidden-xs"></div>
</div>
