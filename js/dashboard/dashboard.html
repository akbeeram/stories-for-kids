<div class="row">
    <div>
        <div class="menu">
            <ul>
                <li ui-sref="welcome"><i class="fa fa-angle-double-left" style="font-weight:bold;"></i></li>
                <li ng-class="{'submenu-active':$ctrl.routerState.current.name == 'app.dash'}">Stories</li>
                <!--<li>Morals</li>
                <li>Quotes</li>
                <li>People</li>
                <li>Places</li>
                <li>Buildings</li>
                <li>Arts/Crafts</li>
                <li>Store</li>-->
                <li ui-sref="app.take-control.submit-a-story" ng-if="$ctrl.isUserAdmin">Admin</li>
            </ul>
        </div>
    </div>
</div>
<!-- folowing style is required -->
<div class="dash-body row">
    <div class="col-lg-1 col-md-1 col-sm-1 hidden-xs"></div>
    
    <div class="col-lg-7 col-md-8 col-sm-8 col-xs-12" >
        <div class="dash-container">
            Hi there ! Select your favorite story to start reading.<br><br>
            Select a Category :
            <select class="category-select" ng-change="$ctrl.changeCategory()" ng-model="$ctrl.categorySelected">
                <option ng-repeat="ctgry in $ctrl.dash.categoryList" value="{{ctgry.categoryId}}">
                    {{ctgry.categoryName}}
                </option>
            </select>
            <br><br>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 dash-story-fig">
                    <img ng-src="{{$ctrl.dash.categoryData.categoryImgLoc}}" />
                </div>
                <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12 dash-story-desc">
                    {{$ctrl.dash.categoryData.categoryDesc}}
                </div>
            </div>
            
            <div>
                <div ng-repeat="(k,v) in $ctrl.dash.storyData.story_list">
                    <div class="story-part-title" ng-if="k.length>0">Part {{$index+1}}</div>
                    <div ng-repeat="(a,b) in v">
                        <div ng-click="$ctrl.openStory(b)" class="story-line-item">
                            <div class="story-list-name">
                                {{$index + 1}}.&nbsp;&nbsp;{{b.story_name}}
                            </div>
                        </div>
                    </div>
                </div>
                <span class="inset-text">We're adding more stories every day.</span>
            </div>
        </div>
    </div>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1 hidden-xs"></div>
</div>
