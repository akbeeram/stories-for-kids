<div class="reader-pane row">
    <div class="reader-controls col-lg-9 col-md-9 col-sm-10 col-xs-12">
        <div class="reader-story-title">
            Title : {{$ctrl.config.story_name}}
        </div>
        <div class="reader-story-controls">
            <span class="reader-go-back" ng-click="$ctrl.goBackToDash()"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Go Back</span>
            <span class="night-mode-control">
                Night Mode :
                <div ng-class="{'mode-on':asdf,'mode-off':!asdf}" ng-click="asdf=false">   
                    <i class="fa fa-toggle-on" aria-hidden="true" ></i>
                </div>
                <div ng-class="{'mode-on':!asdf,'mode-off':asdf}" ng-click="asdf=true">
                   <i class="fa fa-toggle-off" aria-hidden="true" ></i>
                </div>
            </span>
            <!--
            <span>Love it&nbsp;<i class="fa fa-heart-o" aria-hidden="true" style="color:crimson;"></i></span>
            <span>Read Later&nbsp;<i class="fa fa-bookmark-o" aria-hidden="true" style="color:blue;"></i></span>
-->
        </div>
        <div ng-class="{'nightMode':asdf,'dayMode':!asdf}">
            <div class="loadingDiv" ng-show="$ctrl.showLoadingDiv">
                <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i><br><br>
                <span class="">Loading your story...</span>
            </div>
          <story-component config="$ctrl.config"></story-component>
        </div>
        <span class="reader-go-back" ng-click="$ctrl.goBackToDash()"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Go Back</span>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-2 hidden-xs">
        <!--<right-panel></right-panel>-->
    </div>
</div>
