<header-block></header-block>
<div>
    <div>
        <p>
            <div class="row">
                <div class="col-lg-2 col-md-1"></div>
                <div class="col-lg-8 col-md-10 welcome-message">
                    Welcome to Stories for Kids.<br>
                    Here you can find a large collection of children stories. A reference site for students, parents and teachers.
                </div>
                <div class="col-lg-2 col-md-1"></div>
            </div>
        </p>
    </div>
    <div class="container">
        <div class="row" style="text-align:center;">
            <span login-light-box ng-show="$ctrl.showLoginForm" show-login-form="$ctrl.showLoginForm"></span>
            <div ng-repeat ="item in $ctrl.storyCategory" class="col-md-4 col-sm-6 col-xs-12">
                <single-tile story-details="item" ng-click="$ctrl.onTileClick(item)"></single-tile>
            </div>
        </div>
    </div>
</div>
<footer-block></footer-block>
<login-light-box ng-show="$ctrl.showLoginForm" show-login-form="$ctrl.showLoginForm"></login-light-box>
