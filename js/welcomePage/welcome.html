<div ui-view="header"></div>
<div ng-controller="welcomeController">
    <div>
        <p>
            <div class="row">
                <div class="col-lg-2 col-md-1"></div>
                <div class="col-lg-8 col-md-10 welcome-message">
                    Welcome to Stories for Kids.<br>
                    Here you can find a large collection of children stories. A reference site for students, parents and teachers.
                </div>
                <div class="col-lg-2 col-md-1"></div>
            </div>
        </p>
    </div>
    <div class="container">
        <div class="row" style="text-align:center;">
            <span login-light-box ng-show="showLoginForm" show-login-form="showLoginForm"></span>
            <div ng-repeat ="item in storyCategory" class="col-md-4 col-sm-6 col-xs-12">
                <single-tile story-details="item" ng-click="click()"></single-tile>
            </div>
        </div>
    </div>
</div>
<div ui-view="footer"></div>
