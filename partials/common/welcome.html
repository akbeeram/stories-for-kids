<div ng-controller="welcomeController">
    <div>
        <p class="welcome-message">Welcome to Stories for Kids.<br>
            Here you can find a large collection of children stories.
        </p>
    </div>
    <div class="container">
        <div class="row" style="text-align:center;">
            <span login-light-box ng-show="showLoginForm" show-login-form="showLoginForm"></span>
            <div ng-repeat ="item in storyCategory" class="col-md-4 col-sm-6 col-xs-12">
                <single-tile story-details="item" ng-click="openLoginLightBox()"></single-tile>
            </div>
        </div>
    </div>
</div>
