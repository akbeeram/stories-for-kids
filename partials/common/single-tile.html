<div class="single-tile-welcome">
    <div class="story-box">
        <div class="tile-story-fig">
            <img ng-src="{{storyDetails.categoryImgLoc}}"/>
        </div>
        <div class="tile-story-title">
            {{storyDetails.categoryName}}
        </div>
        <div class="tile-story-desc">
            {{storyDetails.categoryDesc}}
        </div>
        <div style="text-align:right;">
        No. of Stories : {{storyDetails.noOfStories}}
        </div>
    </div>
</div>
